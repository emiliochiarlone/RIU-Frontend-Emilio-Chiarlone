<mat-toolbar>
  <div class="breadcrumbs-container">
    <a class="logo-button" (click)="onLogoClick()" routerlink="/">
      <img
        src="assets/img/hero_logo_white.png"
        class="header-logo"
        alt="Logo"
        aria-label="app logo"
      />{{ title }}
    </a>
    @if (currentRouteTitle().length > 0) {
    <mat-icon class="breadcrumb-icon" aria-label="breadcrumb icon"
      >chevron_right</mat-icon
    >
    <span class="route-name"> {{ currentRouteTitle() }} </span>
    }
  </div>
  <div class="right-links-container">
    <a
      class="right-link"
      [href]="githubUrl"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="GitHub Icon"
    >
      <img src="assets/img/github.png" alt="GitHub Icon" class="link-icon" />
    </a>

    <a
      class="right-link"
      [href]="linkedinUrl"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="assets/img/linkedin.png"
        alt="LinkedIn Icon"
        class="link-icon"
        aria-label="LinkedIn Icon"
      />
    </a>
  </div>
</mat-toolbar>
